<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ category.name }} - Subtopics</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans p-8">

  <h1 class="text-3xl font-bold text-green-800">{{ category.name }} - Subtopics</h1>
  <ul class="mt-4 space-y-2">
    {% for sub in subtopics %}
      <li class="p-4 bg-white shadow rounded hover:bg-green-50">
        {{ sub.name }}
      </li>
    {% empty %}
      <p>No subtopics found.</p>
    {% endfor %}
  </ul>

  <a href="{% url 'home' %}" class="mt-6 inline-block text-green-700 font-semibold hover:underline">‚Üê Back to Dashboard</a>

</body>
</html>
